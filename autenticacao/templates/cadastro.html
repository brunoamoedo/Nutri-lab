{% extends 'base.html' %}
{% load static %}

{% block 'head' %}
    <link rel='stylesheet' href="{% static 'autenticacao/css/style.css' %}">
	<style>
	.estilo_link{
		text-decoration:none;
		color:#32CD32;
	}
	.estilo_link:hover{
		text-decoration:none;
		color:#00FF00;
	}
	</style>
{% endblock %}

{% block 'titulo' %}Cadastre-se{% endblock %}
{% block 'body' %}
<div class="container">
		<h1>Cadastro</h1>
		
		{% if messages %}
			<br>
		
			{% for message in messages %}
				<div class="alert {{message.tags}}">
					{{message}}
				</div>
			{% endfor %}
		{% endif %}
		<form action="{% url 'cadastro' %} " method='POST'>{% csrf_token %}
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required>

			<label for="email">E-mail:</label>
			<input type="email" id="email" name="email" required>

			<label for="senha">Senha:</label>
			<input type="password" id="senha" name="senha" required>

			<label for="confirmar-senha">Confirmar Senha:</label>
			<input type="password" id="confirmar-senha" name="confirmar-senha" required>

			<input type="submit" value="Cadastrar">
			<span style="float:right"><a class="estilo_link" href="/auth/login">Ja possui cadastro</a></span>
		</form>
	</div>
{% endblock %}
